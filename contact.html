<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - All In One Tools</title>
    <meta name="description" content="Get in touch with the All In One Tools team. We welcome your feedback, questions, and suggestions. Fill out our contact form.">
    
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">AllTools</a>
            </div>
            
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>

            <div class="header-right">
                <div class="language-switcher">
                    <select id="lang-select">
                        <option value="en">English</option>
                        <option value="hi">Hindi (हिन्दी)</option>
                        <option value="ur">Urdu (اردو)</option>
                    </select>
                </div>
                <button class="theme-switcher" id="theme-toggle" aria-label="Toggle dark mode">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
        </nav>
    </header>

    <main class="container">
        
        <div class="page-container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Whether you have a question, feedback, or a suggestion for a new tool, please feel free to get in touch. Fill out the form below, and we'll get back to you as soon as possible.</p>

            <form id="contact-form" action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                
                <button type="submit" class="btn">Send Message</button>
            </form>
            
            <p id="form-status" style="margin-top: 20px;"></p>
        </div>

    </main>

    <footer class="footer">
        </footer>

    <script src="js/main.js"></script>
    
    <script>
        var form = document.getElementById("contact-form");
        var status = document.getElementById("form-status");

        async function handleSubmit(event) {
            event.preventDefault();
            var data = new FormData(event.target);
            fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    status.innerHTML = "Thanks for your submission!";
                    status.style.color = "green";
                    form.reset()
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            status.innerHTML = data["errors"].map(error => error["message"]).join(", ");
                        } else {
                            status.innerHTML = "Oops! There was a problem submitting your form";
                        }
                        status.style.color = "red";
                    })
                }
            }).catch(error => {
                status.innerHTML = "Oops! There was a problem submitting your form";
                status.style.color = "red";
            });
        }
        form.addEventListener("submit", handleSubmit)
    </script>

</body>
</html>
